<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    #submitBtn:hover {
      background-color: lightblue;
      cursor: pointer;
    }
  </style>
</head>
<body style="background-color:#f0f8ff; font-family:Arial, sans-serif;">

  <div style="width:350px; margin:50px auto; padding:20px; background-color:white; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align:center;">Registration Form</h2>

    <form>
      <label style="display:block; margin-top:10px;">ENTER USER NAME</label>
      <input type="text" id="name" style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;">

      <label style="display:block;">Enter your Email Id</label>
      <input type="email" id="email" style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;">

      <label style="display:block;">Enter password</label>
      <input type="password" id="pwd" style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;">

      <label style="display:block;">Confirmed password</label>
      <input type="password" id="confirmpwd" style="width:100%; padding:8px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;">

      <label style="display:block;">Enter your Age</label>
      <input type="date" id="date" style="width:100%; padding:8px; margin-top:5px; margin-bottom:20px; border:1px solid #ccc; border-radius:4px;">

      <input type="submit" id="submitBtn" value="Submit"
             style="width:100%; padding:10px; background-color:#007bff; color:white; border:none; border-radius:5px;">
    </form>
  </div>

</body>
</html>
